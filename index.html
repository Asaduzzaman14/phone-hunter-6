<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile finder app</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <header>
            <!-- heading -->
            <h1 class="heading">welcome to MobileShop</h1>

            <div class="input-group mb-3 w-50 mx-auto mt-3">
                <input id="input-fild" type="text" class="form-control" placeholder="Search your Phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button onclick="searchMobile()" id="search-btn" class="btn text-white " type="button"
                    id="button-search">Search</button>
            </div>

        </header>


        <div class="col-12">
            <hr class="hr-line">

            <!-- daynamic data lode hear -->
            <div id="detail">
            </div>

            <hr class="hr-line ">
        </div>


        <!-- spinner -->
        <div id="spinner" class="spinner-border mx-auto   mt-3 text-danger" role="status">
            <span class=" d-none "></span>
        </div>
        <!-- phone container  -->

        <section id="container" class="ms-auto">
        </section>


        <!-- more phone -->
        <button id="moreBtn">More Phones...</button>
        <!-- more phone -->
        <section id="morePhone">
        </section>


    </main>





    <script src="script/script.js"></script>
</body>

</html>
